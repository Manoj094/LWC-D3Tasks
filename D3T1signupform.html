<html>
    <head>
        <title>
            Simple Sign up form
        </title>
        <style>
            label{
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        
        <form action="thankyou.html" style="position: absolute; top: 50px; left: 400px;">
            <h2 style="text-align: center">Sign Up Form</h2>
            <label for="Frist Name">First Name</label><br>
            <input type="text" name="firstname" placeholder="Please enter your first name" style="width: 800px; height:30px"/><br>
            <label for="Frist Name">Last Name</label><br>
            <input type="text" name="lastname" placeholder="Please enter your last name" style="width: 800px; height: 30px"/><br>
            <label for="Frist Name">Password</label><br>
            <input type="password" name="password" placeholder="Please enter your password" style="width: 800px; height: 30px"/><br>
            <label for="Frist Name">Gender</label><br>
            <input type="radio" id="gender" name="gender" value="male"/> Male     
            <input type="radio" id="gender" name="gender" value="female"/> Female <br>
            <input type="checkbox" name="Agree to all Terms and Conditions"/>Agree to all Terms and Conditions. <br>
            <input type="submit" name="submit" style="width:auto"/><br>

        </form>
    </body>
</html>
